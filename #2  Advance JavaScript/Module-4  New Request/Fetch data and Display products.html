<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fetch Data and Display Products </title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        *
        {
            font-family: arial;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section
        {
            width: 80%;
            margin: 0 10%;
        }

        #activity_card
        {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .cards
        {
            width: 20%;
            margin: 0% 1% 4% 1%;
            height: 470px;
            box-shadow: 0 0 10px silver;
            border-radius: 10px;
        }
        .card-img
        {
            width: 100%;
            height: 325px;
            border-radius: 10px;
            transform: scale(0.9);
        }
        .card-title
        {
            padding: 15px 0 0 10px;
            font-size: 18px;
            line-height: 25px;
            text-transform: capitalize;
        }
        .card-intro
        {
            padding: 10px 0 0 10px;
            color: rgb(56, 56, 56);
            text-transform: capitalize;
        }
        .card-heading
        {
            padding: 10px 0 0 10px;
            color: rgb(78, 78, 78);
            font-size: 15px;
        }
        .card-price
        {
            padding: 10px 0 0 10px;
            font-size: 15px;
            color: rgb(78, 78, 78);
        }

    </style>

</head>
<body>

    <!-- 
        (1) Used fetch method for calling an API : https://fakestoreapi.com/products
        (2) Displayed all the Products from the API in this HTML Page.
    -->


    <!-- <div class="activity-card">
        <img src="https://cdn.pixabay.com/photo/2018/02/02/17/29/nature-3125912_1280.jpg" class="card-img">
        <h3 class="card-title"> FALGUNI PATHAK ULTIMATE NAVRATRI </h3>
        <p class="card-intro"> Venue to be announced : ... </p>
        <p class="card-heading"> Navratri </p>
        <p class="card-price"> $ 499 </p>
    </div>  -->

    <section>
        <div id="activity_card">

        </div> 
    </section>



    <script>

        /*
        axios.get('https://fakestoreapi.com/products')
        .then((res) => {
            // console.log(res.data);
            show_products(res.data) 
        });
        */
        

         fetch('https://fakestoreapi.com/products')
             .then(response => response.json())
             .then(data => show_products(data))

        function show_products(data) 
        {
            var products = document.getElementById("activity_card");
            
            for (var MyData of data)
            {
                var product_card = `
                    <div class="cards">
                        <img src="${MyData.image}" class="card-img">
                        <h3 class="card-title"> ${MyData.category} </h3>
                        <p class="card-intro"> ${MyData.description.slice(0,20) + "..."} </p>
                        <p class="card-heading"> ${MyData.title.slice(0,15) + "..."} </p>
                        <p class="card-price"> $ ${MyData.price} </p>
                    </div>
                    `;
                products.insertAdjacentHTML('afterbegin', product_card);
                products.insertAdjacentHTML('beforeend', product_card);
                
            }
        }

    </script>
    
</body>
</html>
