<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Header using JS </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial;
            text-decoration: none;
            list-style: none;
        }

        header {
            width: 100%;
            height: 70px;
            background-color: darkblue;
            display: flex;
        }
        
        .logo {
            width: 25%;
            height: inherit;
            /* background-color: lightblue; */
            color: yellow;
            text-align: center;
            line-height: 70px;
            font-size: 35px;
        }

        nav {
            width: 75%;
            height: inherit;
            /* background-color: red; */
        }


        nav ul {
            width: 60%;
            height: inherit;
            margin: 0 0 0 35%;
            display: flex;
            line-height: 70px;
            /* background-color: lightcyan; */
        }

        nav ul li {
            width: 20%;
            height: inherit;
            /* background-color: red; */
            font-size: 20px;
            text-align: center;
        }

        nav ul li a {
            color: yellowgreen;
        }

        nav ul li a:hover {
            font-size: 18px;
        }

        nav ul li:hover a {
            color: yellow;
        }

        .bars {
            width: 10%;
            height: inherit;
            margin: 0 0 0 65%;
            /* background-color: aqua; */
            text-align: center;
            line-height: 70px;
            font-size: 28px;
            display: none;
        }

        .bars i {
            color: yellowgreen;
        }


        @media screen and (max-width: 1250px) {
            nav ul {
                width: 70%;
                margin: 0 0 0 25%;
            }
        }

        @media screen and (max-width: 991px) {
            .logo {
                font-size: 28px;
                padding-left: 25px;
            }

            nav ul {
                width: 80%;
                margin: 0 0 0 15%;
            }

            nav ul li {
                font-size: 18px;
            }

            nav ul li a:hover {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 768px) {
            .logo {
                width: 50%;
                /* background-color: aqua; */
                font-size: 30px;
            }
            nav 
            {
                width: 0%;
                /* margin: 0; */
                display: none;
            }
            nav ul {
                width: 100%;
                height: 250px;
                margin: 0;
                /* margin-top: 70px; */
                display: block;
                text-align: center;
                background-color: yellowgreen;
                position: absolute;
                top: 70px;
                left: 0;
            }

            nav ul li {
                width: 100%;
                height: 50px;
                line-height: 50px;
                /* background-color: red; */
                font-size: 20px;
                text-align: center;
                border-bottom: 1px solid darkblue;
            }

            nav ul li:last-child {
                border: none;
            }

            nav ul li:hover {
                background-color: darkblue;
                transition: 0.5s ease;
            }

            nav ul li:hover a {
                transition: 0.5s ease;
                color: yellowgreen;
                font-weight: bold;
                font-size: 18px;
            }

            nav ul li a {
                color: darkblue;
            }

            .bars {
                display: block;
                margin-left: 40%;
            }
        }

        @media screen and (max-width: 500px) {
            .logo {
                width: 60%;
                font-size: 28px;
            }

            .bars {
                width: 15%;
                margin-left: 25%;
            }
        }
    </style>

</head>

<body>

    <header>
        <div class="logo"> Jainish Patel </div>
        <nav id="nav">
            <ul>
                <li class="active"><a href="#"> Home </a></li>
                <li><a href="#"> Services </a></li>
                <li><a href="#"> Blogs </a></li>
                <li><a href="#"> Contact Us </a></li>
                <li><a href="#"> About </a></li>
            </ul>
        </nav>
        <div class="bars"><i class="fa-solid fa-bars" id="bars1"></i> </div>
    </header>


    <script>

        var bars = document.getElementById("bars1");
        // var nav = document.getElementById("nav");


        $(document).ready(function () {
            $("#bars1").click(function () {
                $("#nav").toggle()
            })
        })

    </script>

</body>

</html>
