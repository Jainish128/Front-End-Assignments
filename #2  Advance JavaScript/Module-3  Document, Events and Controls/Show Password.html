<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show Password </title>
    <style>
        body {
            background-color: whitesmoke;
            display: grid;
            place-items: center;
            height: 95vh;
            font-family: arial;
        }

        table {
            width: 30%;
            height: auto;
            /* background-color: lightseagreen; */
            box-shadow: 0 0 1px black;
            /* border: 1px solid black; */
            outline: 1px solid black;
            outline-offset: 10px;
        }
        td
        {
            font-size: 20px;
            padding-left: 15px;
        }

        input {
            border: none;
            padding-left: 10px;
            background-color: whitesmoke;
        }
        input::placeholder
        {
            font-size: 20px;
        }
        

        #pwd {
            width: 90%;
            margin: 0 10% 0 0;
            height: 35px;
            display: block;
            font-size: 24px;
        }
        #pwd:focus{
            outline: none;
            border: 1px solid green;
            border-radius: 5px;
            outline: 1px solid red;
            outline-offset: 1px;
        }

        #check {
            margin: 10px 0 10px 70%;
            width: 25px;
            height: 25px;
            accent-color: green;
        }
        

    </style>
</head>

<body>

    <table>
        <tr>
            <td> Password : </td>
            <td colspan="2"> <input type="password" id="pwd" placeholder="Enter Password Here "> </td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td> <input type="checkbox" id="check"> </td>
            <td colspan="2"> Show Password </td>
        </tr>
    </table>

    <script>

        var pwd = document.getElementById('pwd');
        var check = document.getElementById('check');

        check.onclick = togglePassword;

        function togglePassword() {
            if (check.checked) {
                pwd.type = "text";
            }
            else {
                pwd.type = "password";
            }
        }
    </script>

</body>

</html>
