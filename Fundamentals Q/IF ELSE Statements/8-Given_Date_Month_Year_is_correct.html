<body>

    <h1> Given Date Month and the Year Is Correct or Not Using If-Else </h1>
    <hr>

    <p id="ans"></p>

    <script>

        const date = new Date("2023/10/18");

        Data.prototype.isValid = function () 
        {
            // If the date object is invalid it
            // will return 'NaN' on getTime()
            // and NaN is never equal to itself
            return this.getTime() === this.getTime();    
        }

        function isValidateDate() 
        {
            document.getElementById("ans").innerHTML = date.isValid();
        }

    </script>
