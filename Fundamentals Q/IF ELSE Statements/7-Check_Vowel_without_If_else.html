    <h1> Check Character Is a Vowel or Not Using If-Else </h1>
    <hr>

    <input type="text" id="text" max="1">
    <button onclick="isVowel_RegEx()"> Check Vowel </button>
    <p id="ans"></p>

    <script>

        var text = document.getElementById('text').value;
        var ans = document.getElementById("ans");

        function isVowel(character) 
        {
            if (character == "a" || "i" || "o" || "u" || "e") 
            {
                return true;
            }    
            else
            {
                return false;
            }
        }

        function isVowel_RegEx(char) 
        {
            if (char.length == 1) 
            {
                return /[aeiou]/.test(char);  
            }    
        }
        document.write(isVowel_RegEx("a"));

    </script>
