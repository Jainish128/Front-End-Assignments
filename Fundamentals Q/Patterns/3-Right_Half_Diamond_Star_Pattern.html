<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-3 || Left Half Diamond Star Pattern </title>
</head>
<body>

    <h1> Right Half Diamond Star Pattern </h1>
    <hr>

    <script>

        let n = 5;

        // Print the Upper Half of the Pattern.
        for (let i=1; i<=n; i++) 
        {
            // Print the Space
            document.write(" ");     

            // Print the Start.
            for (let j=5; j>=1*i; j--) 
            {
                document.write("*");       
            }
            document.write("<br>");
        }
        
    

    </script>
    
</body>
</html>
