<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-1 || Find Area and Circumference of Circle in JS. </title>
</head>
<body>

    <script>

        function area(raduis) 
        {
            document.write("Area of Circle of 5 : " + (Math.PI * raduis * raduis) + "<br>" )
        }
        area(3);


    </script>
    
    
</body>
