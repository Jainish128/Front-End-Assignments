<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-5 </title>
</head>
<body>

    <script>

        const result = (number) => {
            var ans = Math.sign(number);
            if (ans == 1) 
            {
                document.write(number + " is a Positive Number. <br>");    
            }
            else if (ans == -1) 
            {
                document.write(number + " is a Negative Number. <br>");    
            }
            else
            {
                document.write(number + " is a Zero. <br>");
            }
        }

        result(5);
        result(-7);
        result(0);

    </script>
    
</body>
</html>
