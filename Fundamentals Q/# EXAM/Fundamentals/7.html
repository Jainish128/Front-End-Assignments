<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-7 </title>
</head>
<body>
    
    Enter First Number : 
    <input type="text" id="first">
    <br><br>

    Enter Second Number : 
    <input type="text" id="second">
    <br><br>

    Enter Three Number : 
    <input type="text" id="three">
    <br><br>

    <button onclick="largest()"> Largest Number </button>
    <p id="result"></p>


    <script>

        function largest() 
        {
            var a = document.getElementById("first").value;    
            var b = document.getElementById("second").value;    
            var c = document.getElementById("three").value; 
            var j;
            
            if (a > b) 
            {
                if (a >= c) 
                {
                    j = a;    
                }   
                else
                {
                    j = c;
                } 
            }
            else
            {
                if (b >= c) 
                {
                    j = j;    
                }
                else
                {
                    j = c;
                }

                document.getElementById("result").innerHTML = "The Largets Number is : " + j;
            }
        }

    </script>


</body>
</html>
