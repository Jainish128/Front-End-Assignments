<body>
    
    <h1> Find GCD of Two Numbers using Loops </h1>
    <hr>
    <p> GCD : Greatest Common Divisor </p>

    <script>

        function gcd(a,b) 
        {
            var Divisor;
            
            // Looping from 1 to A and B
            for (let i=1; i <= a && i <= b; i++) 
            {
                if ( a % i == 0 && b % i == 0 ) 
                {
                    Divisor = i;
                }
                
            }
            return Divisor;
        }

        var result = gcd(20, 30);
        document.write( "GCD : " + result );
        

    </script>

</body>
