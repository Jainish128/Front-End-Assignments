<body>
    
    <h1> Armstrong Number in JavaScript Using For Loop & While Loop </h1>
    <hr>
    <p id="ans"></p>

    <!-- Link for More Details about Armstrong Number : https://www.scaler.com/topics/armstrong-number-in-javascript/ -->

    <script>

        // Armstrong Number using FOR Loop : 

        let number = prompt("Enter a Number : ");
        // taking a number as an Input, we will check whether this number is Armstrong or not ?
        
        let n = number.length;
        // The number of digits in the 'number' will be stored in the variable 'n'

        let sum = 0;
        // we will store sum of nth power of all the digits in the 'sum' variable;


// ----------------------------------------------------------------------------------------------------------------------------
        // Using FOR Loop : 

        // for (let i = 0; i < n; i++) 
        // {
        //     let digit = number[i]-'0';              // Extracting the i'th digit of 'Number'
        //     sum = (sum + Math.pow(digit,n));        // Adding the nth power of the digit to the variable 'sum' 
        // }
        
// ----------------------------------------------------------------------------------------------------------------------------
        // Using WHILE Loop : 
        let i = 0;

        while (i < n) 
        {
            let digit = number[i]-'0';          // Extracting the i'th digit of 'Number'
            sum = (sum + Math.pow(digit,n));    // adding the nth power of the digit to the variable 'sum'   
            i++;                                // Incrementing the index variable of the string.
        }
// ----------------------------------------------------------------------------------------------------------------------------



        if (sum == number)      // if sum is same as number, then it is an Armstrong Number. 
        {
            document.getElementById("ans").innerHTML = number + ", is an Armstrong Number";
        }
        else
        {
            document.getElementById("ans").innerHTML = number + ", is not an Armstrong Number";
        }



    </script>


</body>
</html>
