<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-15 || Sort an Array in Ascending And Descending Order </title>
</head>
<body>
    
    <h1> Sort an Array in Ascending And Descending Order </h1>
    <hr>
    <p> Array : 2,5,6,8,10,1,3,5,7,9 </p>
    <p id="Ascending"></p>
    <p id="Descending"></p>

    <script>


        // Array in Ascending Order
        var arr = [2,5,6,8,10,1,3,5,7,9];

        for (let i = 0; i < arr.length; i++) 
        {
            for (let j = i+1; j < arr.length; j++) 
            {
                if (arr[i] > arr[j]) 
                {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;    
                }    
                
            }
        }
        document.getElementById("Ascending").innerHTML = `Array in Ascending Order : ${arr}`;

// ------------------------------------------------------------------------------------------------------

        // Array in Descending Order
        for (let i = 0; i < arr.length; i++) 
        {
            for (let j = i+1; j < arr.length; j++) 
            {
                if (arr[i] < arr[j]) 
                {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;    
                }    
                
            }
        }
        document.getElementById("Descending").innerHTML = `Array in Descending Order : ${arr}`;


    </script>

</body>
</html>
