    <script>

        // Function to Generate a Random Number between Min and Max
        function getRandomNumber(min, max) 
        {
            return Math.floor(Math.random() * (max - min + 1)) + min;    
        }

        // Generate a Random IPv4 Address
        function generateRandomIPv4() 
        {
            const parts = [];
            for (let i = 0; i < 4; i++) 
            {
                parts.push(getRandomNumber(0, 255));
            }    
            return parts.join('.');
        }

        // Generate a Random IPv6 Address
        function generateRandomIPv6() 
        {
            const parts = [];
            for (let i = 0; i < 8; i++) 
            {
                let segment = '';
                for (let j = 0; j < 4; j++) 
                {
                    segment += getRandomNumber(0,15).toString(16);
                }
                parts.push(segment);
            }    
            return parts.join(":");
        }

        // Generate and Print Random IPv4 and IPv6 Addresses
        function GenerateIP()
        {
            const randomIPv4 = generateRandomIPv4();    
            const randomIPv6 = generateRandomIPv6();
            
            document.getElementById("ip4Add").innerHTML = `Random IPv4 : ${randomIPv4}`;
            document.getElementById("ip6Add").innerHTML = `Random IPv6 : ${randomIPv6}`;
        }



    </script>
