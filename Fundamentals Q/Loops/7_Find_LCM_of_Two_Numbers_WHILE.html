<!DOCTYPE html>

<head>

    <title> Q-7 || LCM of Two Numbers </title>
</head>
<body>
    
    <h1> Find LCM of Two Numbers using WHILE Loop </h1>
    <hr>

    <script>

        // Programme to find the LCM of Two Integers : 
        
        // Take Input
        const num1 = prompt('Enter a First Positive Integer : ');
        const num2 = prompt('Enter a Second Positive Integer : ');

        // Higher number among number1 and number2 is stored in min
        let min = (num1 > num2) ? num1 : num2;

        // While Loop
        while (true) 
        {
            if ( min % num1 == 0 && min % num2 == 0 ) 
            {
                document.write(`The LCM of ${num1} and ${num2} is ${min}`);   
            }
            min++;
        }

        /*
            Enter a first positive integer: 6
            Enter a second positive integer: 8
            The LCM of 6 and 8 is 24
        */


    </script>

</body>
</html>
