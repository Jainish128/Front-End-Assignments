    <script>

        function print_Calendar(year, month) 
        {
            const daysInMonth = 31;
            const date = new Date(year, month - 1, 1);
            const firstDay = date.getDay();
            
            // Create an Array to represent the Days in the Month.
            const monthArray = new Array(daysInMonth).fill(0);

            // Fill in the Days of the Month in th Array.
            for (let day = 1; day < daysInMonth; day++) 
            {
                monthArray[firstDay + day - 1] = day;    
            };

            // Define the Names of the Days of Week
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            // Print the Calendar
            console.log(`Calendar for ${year}/${month}`);
            for (let i = 0; i < daysOfWeek.length; i++) 
            {
                process.stdout.write(daysOfWeek[i] + "\t");    
            };
            console.log();


            for (let i = 0; i < monthArray.length; i++) 
            {
                if (i % 7 === 0 && i > 0) 
                {
                    console.log();    
                }
                if (monthArray[i] === 0) 
                {
                    process.stdout.write("\t");    
                }
                else
                {
                    process.stdout.write(monthArray[i] + "\t");
                }
            }
            console.log();
        }

        const year = 2023;
        const month = 10;
        print_Calendar(year, month);


    </script>
