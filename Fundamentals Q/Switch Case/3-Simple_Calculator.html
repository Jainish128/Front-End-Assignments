    <script>

        // Function to perform Arithmetic Operations
        function Calc(num1, operator, num2) 
        {
            switch (operator) 
            {
                case '+':
                    return num1 + num2;

                case '-':
                    return num1 - num2;

                case '*':
                    return num1 * num2;

                case '/':
                    return num1 / num2;
            
                default:
                    return "Invalid Operator";
            }    
        }
