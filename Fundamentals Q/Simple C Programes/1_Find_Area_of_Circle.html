<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-1 || Find Area and Circumference of Circle </title>
</head>
<body>

    <h1> Find Area and Circumference of Circle </h1>
    <hr>

    <script>

        function area(radius) 
        {
            console.log(Math.PI);       // 3.141592653589793
            document.write("PI Value : " + (Math.PI))
            document.write( " <br> Raduis of 3 : " + (Math.PI * radius * radius) + "<br><br>");      // 28.274333882308138
        }
        area(3);

        function circle(radius) 
        {
            this.radius = radius;

            // Area method
            this.area = function () 
            {
                return Math.PI * this.radius * this.radius;    
            };

            // Perimeter method
            this.perimeter = function () 
            {
                return 2*Math.PI * this.radius;    
            };
        }
        var c = new circle(3);
        document.write('Area = ' + c.area().toFixed(2) + "<br>" );
        document.write("Perimeter = " + c.perimeter().toFixed(2) );

        console.log('Area = ', c.area().toFixed(2));
        console.log('Perimeter = ', c.perimeter().toFixed(2));

    </script>
    
</body>
</html>
