<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find Percentage </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <h1>
        <center> Find Percentage of 5 Subjects </center>
    </h1>
    <hr>

    <div class="container mt-3">
        <h2>Enter Marks </h2>
        <form action="#" onsubmit="return result()">

            <div class="mb-3 mt-3">
                <label for="email">English :</label>
                <input type="number" class="form-control" id="english" placeholder="Enter English Marks" name="english"
                    required min="0" max="100">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Hindi :</label>
                <input type="number" class="form-control" id="hindi" placeholder="Enter Hindi Marks" name="hindi"
                    required min="0" max="100">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Gujarati :</label>
                <input type="number" class="form-control" id="gujarati" placeholder="Enter Gujarati Marks"
                    name="gujarati" required min="0" max="100">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Account :</label>
                <input type="number" class="form-control" id="account" placeholder="Enter Account Marks"
                    name="account" required min="0" max="100">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">State :</label>
                <input type="number" class="form-control" id="stat" placeholder="Enter Stat Marks"
                    name="stat" required min="0" max="100">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

        <h2 id="total"></h2>
        <br>
        <h2 id="per"></h2>
        <br>
        <h2 id="grade"></h2>
    </div>


    <script>

function result()
	{
		
		var english=document.getElementById('english').value;
		var hindi=document.getElementById('hindi').value;
		var gujarati=document.getElementById('gujarati').value;
		var account=document.getElementById('account').value;
		var stat=document.getElementById('stat').value;
		
		var total;
		total=+english + +hindi + +gujarati + +account + +stat;
		
		document.getElementById('total').innerHTML="Total marks is = " + total;
		
		
		var per;
		per=(total/500)*100;
		document.getElementById('per').innerHTML="Percentage = " + per.toFixed(2) + "%"; 
		
		if(per>=90)
		{
		document.getElementById('grade').innerHTML="Grade : A";
		}
		else if(per>=70)
		{
		document.getElementById('grade').innerHTML="Grade : B";
		}
		else if(per>=50)
		{
		document.getElementById('grade').innerHTML="Grade : C";
		}
		else if(per>=40)
		{
		document.getElementById('grade').innerHTML="Grade : D";
		}
		else
		{
		document.getElementById('grade').innerHTML="Fail";
		}
		return false;
	}

    </script>


</body>

</html>
