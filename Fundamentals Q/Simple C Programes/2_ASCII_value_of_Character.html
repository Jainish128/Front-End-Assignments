<!DOCTYPE html>
<html lang="en">
<head>

    <title> Q-2 || ASCII value of the Character </title>

<body>
    
    <h1> ASCII value of the Character </h1>
    <hr>

    <p>
        ASCII stands for American Standard Code for Information Interchange. <br>
        ASCII is a numeric value that is given to different characters and symbols for computers to store and manipulate. <br>
        For example, the ASCII value of the letter 'A' is 65. <br>
    </p>

    <script>

        // ASCII value of character using chaeCodeAt()
        // program to find the ASCII value of a Character
        // Take Input from the User
        const string = prompt('Enter a Character : ');

        // Convert into ASCII value
        const result = string.charCodeAt(0);

        console.log(`The ASCII value is : ${result}`);
        document.write(`The ASCII value is : ${result} <br>`);
        // document.write(`The ASCII value of ${string.value} is : ${result}`);


        /*
        In the above program, the charCodeAt() method is used to find the ASCII value of a character.

        The charCodeAt() method takes in an index value and returns an integer representing its 
        UTF-16 (16-bit Unicode Transformation Format) code.

        If you don't pass the index value, the default index value will be 0. 
        If the index value is out of range, it gives NaN.

        */





        //ASCII Value of Character Using codePointAt()

        // program to find the ASCII value of a character

        // take input from the user
        const string1 = prompt('Enter a character: ');

        // convert into ASCII value
        const result1 = string1.codePointAt(0);

        console.log(`The ASCII value is: ${result1}`);
        document.write(`The ASCII value is: ${result1}`);

    </script>

</body>
</html>
