<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q-4 || Convert Binary to Octal  </title>
</head>
<body>

    <h1> Convert Binary to Octal and Vice Versa </h1>
    <hr>

    <script>

        var binary = "10010100101";
        var octal = parseInt(binary, 2).toString(8);

        document.write(octal)

    </script>


</body>
</html>
