<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Settings in Bootstrap </title>

    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> -->

</head>
<body>
    
    <!-- Headings -->
    <div class="h1"> Heading h1 </div>
    <div class="h2"> Heading h2 </div>
    <div class="h3"> Heading h3 </div>
    <div class="h4"> Heading h4 </div>
    <div class="h5"> Heading h5 </div>
    <div class="h6"> Heading h6 </div>

    <!-- Text Alignment -->
    <div class="text-left"> .text-left </div>
    <div class="text-center"> .text-center </div>
    <div class="text-right"> .text-right </div>
    <div class="text-justify"> .text-justify </div>

    <!-- Font Weight and Style -->
    <div class="font-weight-bold"> .font-weight-bold </div>
    <b class="font-weight-normal"> .font-weight-normal </b>
    <div class="font-italic"> .font-italic </div>

    <!-- Text Color -->
    <div class="text-success"> Text Success </div>
    <div class="text-primary"> Text Primary </div>
    <div class="text-info"> Text Info </div>
    <div class="text-danger"> Text Danger </div>

    <!-- Text Transformation -->
    <div class="text-lowercase"> TEXT LOWERCASE </div>
    <div class="text-uppercase"> text uppercase </div>
    <div class="text-capitalize"> text-capitalize </div>



</body>
</html>
