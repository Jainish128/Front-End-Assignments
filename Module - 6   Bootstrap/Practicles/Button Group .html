<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title> Button Group in Bootstrap </title>
</head>
<body>

    <div class="btn-group mt-5 ms-5" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary"> Button 1 </button>
        <button type="button" class="btn btn-info"> Button 2 </button>
        <button type="button" class="btn btn-danger"> Button 3 </button>
        <button type="button" class="btn btn-success"> Button 4 </button>
    </div>

    <div class="btn-group mt-5 ms-5" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary"> Button 1 </button>
        <button type="button" class="btn btn-outline-info"> Button 2 </button>
        <button type="button" class="btn btn-outline-danger"> Button 3 </button>
        <button type="button" class="btn btn-outline-success"> Button 4 </button>
    </div>
    
</body>
</html>
