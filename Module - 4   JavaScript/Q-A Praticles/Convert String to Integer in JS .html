<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert the String of any base to an Integer </title>
</head>

<body>

    <script>
        let BinaryString = "101010" //Example Binary String
        let DecimalNumber = parseInt(BinaryString, 2) // Convert Binary to Decimal

        console.log(DecimalNumber); // Consolr Output : 42


        let hexadecimalString = "2A"; // Example hexadecimal string
        let decimalNumber = parseInt(hexadecimalString, 16); // Convert hexadecimal to decimal

        console.log(decimalNumber); // Output: 42

    </script>

</body>

</html>
