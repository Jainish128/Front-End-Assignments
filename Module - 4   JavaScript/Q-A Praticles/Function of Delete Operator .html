<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function of Delete Operator </title>
</head>
<body>

    <script>

        let object = { name: "Jainish", age: "21" };
        delete object.age;
        console.log(object);
        // Output in Console : {name: 'Jainish'}

        let arr = [10, 20, 30];
        delete arr[1];
        console.log(arr);
        // Output in Console : [10, empty, 30]
        // 0 = 10, 1 = 20, 2 = 30. 
        // [0, 1, 2]
        
    </script>
    
</body>
</html>
