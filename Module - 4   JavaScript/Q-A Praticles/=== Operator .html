<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> === Operator in JS </title>
</head>
<body>
    <script>

        console.log(5 === 5); // in Output : True
        console.log("hii" === "hii"); // in Output : True

        console.log(5 === 4); // in Output : in Output : False
        console.log(5 === "5"); // in Output : in Output : False
        console.log("hi" === "hiii"); // in Output : False
        console.log(true === 1); // in Output : False
        console.log(null === undefined); // in Output : False

    </script>
</body>
</html>
