<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For loop </title>
</head>
<body>
    <!-- 
        convert the string of any base to an integer in JavaScript ?


     -->
    <script>

        // For Loop
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
        
        // While Loop
        let a = 0;
        while (a<6) {
            console.log(a);
            a++;
        }

        // Do While Loop
        let z = 0;  
        do {
            console.log(z);
            z++;
        } 
        while (z < 4);

    </script>
    
</body>
</html>
